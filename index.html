<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 class="title">freeCodeCamp Survey Form</h1>
    <p class="description">Thank you for taking the time to help us improve the platform</p>

    <!--FORM-->
    <form action="" class="survey-form">

        <!--Text input-->
        <label id="name-label" for="name">Name</label><br>
        <input type="text"  id="name" placeholder="Enter your name" required><br>

        <!--Email input-->
        <label id="email-label" for="email">Email</label><br>
        <input type="email"  id="email" placeholder="Enter your email" required><br>

        <!--Number input-->
        <label id="number-label" for="number">Age</label><br>
        <input type="number"  id="number" placeholder="Age" placeholder="Age" min="10" max="99"><br>
        
        <!--Dropdown List-->
        <label for="role">Which option best describes your current role?</label><br>
        <select name="role" id="dropdown">
            <option disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="jop">Full Time jop</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer Not To Say</option>
            <option value="other">Other</option>
        </select><br>
        
        <!--Radio Group-->
        <div class="radio">
            <label for="user-recommend">Would you recommend freeCodeCamp to a friend?</label><br>
            <label>
                <input type="radio" name="user-recommend" value="definitely" checked>
                Definitely
            </label><br>
            <label>
                <input type="radio" name="user-recommend" value="maybe">
                Maybe
            </label><br>
            <label>
                <input type="radio" name="user-recommend" value="not-sure">
                Not Sure
            </label><br>
        </div>

        <!--CheckBox Group-->
        <div class="checkbox">
            <label for="prefer">What would you like to see improved?</label><br>
            <label>
                <input type="checkbox" name="prefer" value="front-end-projects">
                Front End Projects
            </label><br>
            <label>
                <input type="checkbox" name="prefer" value="back-end-projects">
                Back End Projects
            </label><br>
            <label>
                <input type="checkbox" name="prefer" value="data-visualization">
                Data Visualization
            </label><br>
            <label>
                <input type="checkbox" name="prefer" value="challenges">
                Challenges
            </label><br>
            <label>
                <input type="checkbox" name="prefer" value="open-source-community">
                Open Source Community
            </label><br>
            <label>
                <input type="checkbox" name="prefer" value="gitter-help-rooms">
                Gitter help rooms
            </label><br>
            <label>
                <input type="checkbox" name="prefer" value="videos">
                Videos
            </label><br>
            <label>
                <input type="checkbox" name="prefer" value="city-meetups">
                City Meetups
            </label><br>
            <label>
                <input type="checkbox" name="prefer" value="wiki">
                Wiki
            </label><br>
            <label>
                <input type="checkbox" name="prefer" value="fourms">
                Fourms
            </label><br>
            <label>
                <input type="checkbox" name="prefer" value="additional-courses">
                Additional Courses
            </label><br>
        </div>

        <!--Textarea-->
        <label for="comment">Any comments or suggestions?</label><br>
        <textarea name="comment" id="comments" placeholder="Enter your comment here..."></textarea><br>

        <!--Submit Button-->
        <button type="submit" id="submit">Submit</button>


    </form>
    
</body>
</html>
